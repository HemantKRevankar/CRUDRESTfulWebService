<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Todo</title>
<style type="text/css">
div {
height: 300px;
width: 300px;

}
</style>
</head>
<body>
<h4> Create your TODO's here</h4>
<hr/>
<div>
<fieldset>
	<legend>Create Todo</legend>
		<form action="../CRUDRestfulWebService/webapi/todos" method="POST">
		<table>
		<tr>
			<td><label for="id">ID</label></td>
			<td><input type="text" name="id"/><br/></td>
		</tr>
		<tr>
			<td><label for="summary">Summary</label></td>
			<td><input type="text" name="summary"/><br/></td>
		</tr>
		<tr>
			<td><label for="description">Description</label><br/></td>
			<td><textarea rows="6" cols="40" name="description"></textarea><br/></td>
		</tr>
		<tr align="center">
			<td><input type="submit" value="Create"/></td>
		</tr>
		</table>
		</form>
		
</fieldset>
</div>
</body>
</html>
